<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartiasCoin Presale</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>MartiasCoin Presale</h1>
        <p>Buy MartiasCoin at the best early-bird price!</p>
    </header>

    <section class="presale">
        <h2>Join the Presale</h2>
        <p>Current Price: <span id="tokenPrice">0.001 BNB</span> per MartiasCoin</p>
        <label for="bnbAmount">Enter BNB Amount:</label>
        <input type="number" id="bnbAmount" placeholder="Enter BNB">
        <button id="buyTokens">Buy MartiasCoin</button>
        <p id="statusMessage"></p>
    </section>

    <footer>
        <p>MartiasCoin &copy; 2025</p>
    </footer>
</body>
</html>
